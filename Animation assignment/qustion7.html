<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        #progress_bar{
            height:100%;
            width:200px;
            background-color: #3b84d0;
            animation-name: abc;
            animation-duration: 5s;
            animation-timing-function: linear;
        }
        @keyframes abc{
        0%{
            width:0px;
        }
        50%{
            width:50px;
        }
        100%{
            width:100px;
        }
    }
    </style>
</head>
<body>
    <div id="progress_bar"></div>
</body>
</html>
