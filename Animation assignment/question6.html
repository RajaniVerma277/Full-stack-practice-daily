<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #navbar{
        height:100px;
        width:100%;
        background-color: #2768ca;
        animation-name: abc;
        animation-duration: 5s;
        animation-timing-function: linear;
    }
    @keyframes abc{
        0%{
            height:0px;
        }
        50%{
            height:50px;
        }
        100%{
            height:100px;
        }
    }
    </style>
    
</head>
<body>
    <div id="navbar"></div>
</body>
</html>
