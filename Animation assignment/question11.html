<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slider{
            height:200px;
            width:600px;
            background-color: aqua;
            margin:100px auto;
            border-radius: 20px;
            
        }
        .slide1{
            height:200px;
            width:200px;
            /* background-color: blue; */
            float:left;
            border-radius: 20px;
            padding:10px 10px;
            box-sizing: border-box;

        }
        .slide1 img{
            height:180px;
            width:180px;
            border-radius: 20px;
            animation-name: slide1;
            animation-duration: 2s;

        }
        .slide2{
            height:200px;
            width:200px;
            /* background-color: green; */
            float:left;
            border-radius: 20px;
            padding:10px 10px;
            box-sizing: border-box;
        }
        .slide2 img{
            height:180px;
            width:180px;
            border-radius: 20px;
            animation-name: slide1;
            animation-duration: 2s;
        }
        .slide3{
            height:200px;
            width:200px;
            /* background-color: yellow; */
            float:left;
            border-radius: 20px;
            padding:10px 10px;
            box-sizing: border-box;
            animation-name: slide1;
            animation-duration: 2s;
        }
        .slide3 img{
            height:180px;
            width:180px;
            border-radius: 20px;
        }
        @keyframes slide1 {
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(200px);

            }
            
        }

    </style>
</head>
<body>
    <div id="slider">
        <div class="slide1"><img src="\IMAGES\alovera gel.jpg"></div>
        <div class="slide2"><img src="\IMAGES\kid toy.jpg"></div>
        <div class="slide3"><img src="\IMAGES\boat music player.jpg"></div>
    </div>
</body>
</html>
