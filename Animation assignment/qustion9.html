<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height:150px;
            width:300px;
            background-color: aqua;
            margin:20px auto;
            border-radius: 25px;
            box-shadow: 3px 3px 3px aqua;
            padding:60px 70px;
            box-sizing: border-box;
        }
        .a{
            width: 40px;
            height:40px;
            /* background-color: yellow; */
            float:left;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation-name: abc;
            animation-duration: 2s;
            animation-delay: 0s;
        }
        .b{
            width: 40px;
            height:40px;
            /* background-color: yellow; */
            float:left;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation-name: abc;
            animation-duration: 2s;
            animation-delay: 2s;
        }
        .c{
            width: 40px;
            height:40px;
            /* background-color: yellow; */
            float:left;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation-name: abc;
            animation-duration: 2s;
            animation-delay: 4s;
        }
        .d{
            width: 40px;
            height:40px;
            /* background-color: yellow; */
            float:left;
            text-align: center;
            line-height: 40px;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            animation-name: abc;
            animation-duration: 2s;
            animation-delay: 6s;
        }
        @keyframes abc{
            from{
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div id="box">
        <div class="a">H</div>
        <div class="b">E</div>
        <div class="c">L</div>
        <div class="d">L</div>
        
    </div>
</body>
</html>
