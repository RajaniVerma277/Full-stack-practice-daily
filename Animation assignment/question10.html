<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height:100px;
            width:100px;
            background-color: red;
            border-radius: 50%;
            border:2px solid black;
            animation-name: abc;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: steps(3);
            margin:100px auto;
        }
        @keyframes abc {
            from{
                height:100px;
                width:100px;

            }
            to{
                height:150px;
                width:150px;

            }
            
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
