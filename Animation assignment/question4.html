<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height:200px;
            width:200px;
            background-color: #258075;
            margin:100px auto;
            font-size: 20px;
            color:black;
            font-weight: bold;
            animation-name: abc;
            animation-duration: 5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            text-align: center;
            padding-top:80px;
            box-sizing: border-box;

        }
        @keyframes abc{
            0%{
                color:rgba(0,0,0,1)
            }
            50%{
                color:rgba(0,0,0,0.2)
                
            }
            100%{
                color:rgba(0,0,0,1)

            }
        }
    </style>
</head>
<body>
    <div id="box">Techpile</div>
</body>
</html>
