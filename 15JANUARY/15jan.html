<html>
    <head>
        <style>
            #outer{
                min-height: 500px;
                width:370px;
                background-color: grey;
                margin:30px auto;
                border-radius: 10px;
                padding:25px;
                box-sizing: border-box;

            }
            .top{
                width:300px;
                height:100px;
                background-color: white;
                margin:0px 10px;
                border-radius: 7px;
                
            }
            .a{
                width:320px;
                height:80px;
                
            }
            .c{
                height:60px;
                width:60px;
                background-color: white;
                float:left;
                margin:10px;
                border-radius: 7px;
                font-size: 40px;
                text-align: center;
                line-height: 60px;
            }
        </style>
    </head>
    <body>
        <div id="outer">
            <div class="top">0</div>
            <div class="a">
                <div class="c">7</div>
                <div class="c">8</div>
                <div class="c">9</div>
                <div class="c">%</div>
            </div>
            <div class="a">
                <div class="c">4</div>
                <div class="c">5</div>
                <div class="c">6</div>
                <div class="c">*</div>
            </div>
            <div class="a">
                <div class="c">1</div>
                <div class="c">2</div>
                <div class="c">3</div>
                <div class="c">+</div>
            </div>
            <div class="a">
                <div class="c">0</div>
                <div class="c">.</div>
                <div class="c">=</div>
                <div class="c">-</div>
            </div>
            
        </div>
    </body>
</html>
