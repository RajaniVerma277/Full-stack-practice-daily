<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        #outer{

            width:400px;

            bottom: 0px;

    <div id="outer">
        <div id="box"></div>
    </div>
