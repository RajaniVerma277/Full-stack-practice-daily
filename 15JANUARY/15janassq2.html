<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height:300px;
            width:300px;
            background-color: aqua;
            position:relative;
            margin:200px auto;
        }
        .a{
            height:100px;
            width: 100px;
            background-color: green;
            position: absolute;
            right:100%;
            bottom:100%;
        }
        .b{
            height:100px;
            width: 100px;
            background-color: blue;
            position: absolute;
            left:100%;
            bottom:100%;
        }
        .c{
            height:100px;
            width: 100px;
            background-color: orange;
            position: absolute;
            right:100%;
            top:100%;
        }
        .d{
            height:100px;
            width: 100px;
            background-color: yellow;
            position: absolute;
            left:100%;
            top:100%;
        }
        

    </style>
</head>
<body>
    <div id="outer">
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
    </div>
</body>
</html>
