<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height:500px;
            width:500px;
            background-color: red;
        }
        .t{
            height:100px;
            width:500px;
            background-color: aqua;
        }
        #mid{
            height:300px;
            width:500px;
            background-color: blueviolet;
        }
        .r{
            height:100px;
            width:100px;
            background-color: red;
            float:left;
        }
        .g{
            height:100px;
            width:300px;
            background-color: green;
            float:left;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="t">
            <div class="r"></div>
            <div class="g"></div>
            <div class="r"></div>
        </div>
        <div id="mid"></div>
        <div class="t">
            <div class="r"></div>
            <div class="g"></div>
            <div class="r"></div>
        </div>
    </div>
</body>
</html>
