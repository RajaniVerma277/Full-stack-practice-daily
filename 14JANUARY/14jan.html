<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height:500px;
            width:500px;
            background-color: red;
        }
        .r{
            height:250px;
            width:250px;
            float:left;
            background-color: red;
        }
        .g{
            height:250px;
            width:250px;
            float:left;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div class="row">
            <div class="row">
                <div class="r"></div>
                <div class="g"></div>
            </div>
            <div class="row">
                <div class="g"></div>
                <div class="r"></div>
            </div>
        </div>
    </div>
</body>
</html>
