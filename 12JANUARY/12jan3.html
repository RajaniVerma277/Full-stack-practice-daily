<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height:500px;
            width:500px;
            background-color: rgb(203, 143, 74);

        }
        #a{
            height:150px;
            width:500px;
            background-color: aqua;
        }
        #b{
            height:200px;
            width:500px;
            background-color: rgb(226, 70, 96);
        }
        #b1{
            height:200px;
            width:150px;
            background-color: rgb(4, 14, 23);
            float:left;

        }
        #b2{
            height:200px;
            width:200px;
            background-color: rgb(50, 86, 118);
            float:left;

        }
        #b3{
            height:200px;
            width:150px;
            background-color: rgb(35, 176, 96);
            float:left;

        }
        #c{
            height:150px;
            width:500px;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div id="outer">
        <div id="a"></div>
        <div id="b">
            <div id="b1"></div>
            <div id="b2"></div>
            <div id="b3"></div>
        </div>
        <div id="c"></div>
    </div>
</body>
</html>
