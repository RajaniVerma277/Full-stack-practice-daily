<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height:400px;
            width:800px;
        }
        #l{
            height:400px;
            width:200px;
            float:left;
        }
        #ll{
            height:400px;
            width:100px;
            float:left;
        }
        #llt{
            height:200px;
            width:100px;
            background-color: red;
        }
        #llb{
            height:200px;
            width:100px;
            background-color: green;
        }
        #lr{
            height:400px;
            width:100px;
            float:left;
        }
        #lrt{
            height:200px;
            width:100px;
            background-color: green;
        }
        #lrb{
            height:200px;
            width:100px;
            background-color: red;
        }
        #m{
            height:400px;
            width:400px;
            float:left;
        }
        #mt{
            height:100px;
            width:400px;
        }
        #mtl{
            height:100px;
            width:200px;
            float:left;
            background-color: blue;
        }
        #mtr{
            height:100px;
            width:200px;
            float:left;
            background-color: skyblue;
        }
        #mm{
            height:200px;
            width:400px;
        }
        #mml{
            height:200px;
            width:100px;
            float: left;
            background-color: aqua;
        }
        #mmm{
            height:200px;
            width:200px;
            float: left;
            background-color: rgb(93, 0, 255);
        }
        #mmmt{
            height:100px;
            width:200px;
            background-color: pink;
        }
        #mmmtl{
            height: 100px;
            width:70px;
            background-color: rgb(209, 231, 12);
            float: left;
        }
        #mmmtm{
            height: 100px;
            width:60px;
            background-color: rgb(4, 4, 6);
            float: left;
        }
        #mmmtr{
            height: 100px;
            width:70px;
            background-color: rgb(191, 218, 13);
            float: left;
        }
        #mmmb{
            height:100px;
            width:200px;
            background-color: rgb(207, 11, 44);
        }
        #mmr{
            height:200px;
            width:100px;
            float: left;
            background-color: aqua;
        }
        #mb{
            height:100px;
            width:400px;
        }
        #r{
            height:400px;
            width:200px;
            float:left;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="l">
            <div id="ll">
                <div id="llt"></div>
                <div id="llb"></div>
            </div>
            <div id="lr">
                <div id="lrt"></div>
                <div id="lrb"></div>
            </div>
        </div>
        <div id="m">
            <div id="mt">
                <div id="mtl"></div>
                <div id="mtr"></div>
            </div>
            <div id="mm">
                <div id="mml"></div>
                <div id="mmm">
                    <div id="mmmt">
                        <div id="mmmtl"></div>
                        <div id="mmmtm"></div>
                        <div id="mmmtr"></div>
                    </div>
                    <div id="mmmb"></div>
                </div>
                <div id="mmr"></div>
            </div>
            <div id="mb">
                <div id="mtl"></div>
                <div id="mtr"></div>
            </div>
        </div>
        <div id="r">
            <div id="ll">
                <div id="llt"></div>
                <div id="llb"></div>
            </div>
            <div id="lr">
                <div id="lrt"></div>
                <div id="lrb"></div>
            </div>
        </div>
    </div>
</body>
</html>
