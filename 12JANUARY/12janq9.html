<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
            height:400px;
            width:800px;
        }
        #l{
            height:400px;
            width:300px;
            float:left;
        }
        #m{
            height:400px;
            width:200px;
            float:left;
        }
        #r{
            height:400px;
            width:300px;
            float:left;
        }
        #lu{
            height:200px;
            width:300px;
            background-color: red;
        }
        #ld{
            height:200px;
            width:300px;
            background-color: green;
        }
        #mu{
            height:200px;
            width:200px;
            background-color: blue;
        }
        #md{
            height:200px;
            width:200px;
            background-color: rgb(38, 38, 116);
        }
        #ru{
            height:200px;
            width:300px;
            background-color: red;
        }
        #rd{
            height:200px;
            width:300px;
            background-color: green;
        }
        #left{
            height:200px;
            width:150px;
            background-color: blueviolet;
            float:left;
        }
        #right{
            height:200px;
            width:150px;
            background-color: rgb(10, 1, 18);
            float:left;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="l">
            <div id="lu"></div>
            <div id="ld">
                <div id="left"></div>
                <div id="right"></div>
            </div>
        </div>
        <div id="m">
            <div id="mu"></div>
            <div id="md"></div>
        </div>
        <div id="r">
            <div id="ru"></div>
            <div id="rd">
                <div id="left"></div>
                <div id="right"></div>
            </div>
        </div>
    </div>
</body>
</html>
