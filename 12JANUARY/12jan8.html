<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        background: url(IMAGES/rajani2.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    #login{
        min-height: 300px;
        width:600px;
        background-color: white;
        margin:100px auto;
        border-radius: 10px;
        padding:50px;
        box-sizing: border-box;
    }
    .t{
        height:50px;
        width:100%;
        margin-bottom: 15px;
        background-color: bisque;
        border:none;
        padding-left:15px;
        box-sizing: border-box;
    }
    .btn{
        height:50px;
        width:100%;
        margin-bottom: 15px;
        background-color: purple;
        color:white;
        border:0px;
    }
    #login:hover{
        box-shadow: 0px 0px 10px 10px grey inset;
        transition: all 1s;
    }
    </style>
</head>
<body>
    <div id="login">
        <div style="text-align: center; font-size: 30px;">Login <b style="color:red">Here</b></div>
        <form>
            <input type="email" placeholder="userid" class="t"><br/>
            <input type="password" placeholder="password" class="t"><br/>
            <input type="submit" class="btn" value="login">
        </form>
    </div>
    
</body>
</html>
