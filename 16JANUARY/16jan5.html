<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:50px;
            width:100px;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            background-color: purple;
            color:black;
            position:absolute;
            animation-name:xyz;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction:alternate-reverse;
        }
        @keyframes xyz
        {
            from{
                left:0%;

            }
            to{
                left:90%;
                transform:rotate(360deg);
                background-color: green;
                color:red;
            }
        }
    </style>
</head>
<body>
    <div>Techpile</div>
</body>
</html>
