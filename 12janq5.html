<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer{
        height:1000px;
        width:1000px;
        }
        #f{
            height:1000px;
            width:200px;
            float:left;
        }
        #f1{
            height:800px;
            width:200px;
        }
        #f11{
            height:800px;
            width:100px;
            background-color: blue;
            float:left;
        }
        #f12{
            height:800px;
            width:100px;
            background-color: green;
            float:left;
        }
        #f2{
            height:200px;
            width:200px;
            background-color: red;
        }
        
        #s{
            height:1000px;
            width:600px;
            float:left;
        }
        #top{
            height:300px;
            width:600px;
        }
        #s1{
            height:300px;
            width:100px;
            background-color: yellow;
            float:left;
        }
        #s2{
            height:300px;
            width:500px;
            float:left;
        }
        #a{
            height:100px;
            width:500px;
            background-color: blue;
        }
        #b{
            height:100px;
            width:500px;
            background-color: rgb(82, 82, 180);
        }
        #c{
            height:100px;
            width:500px;
            background-color: rgb(30, 30, 44);
        }
        #middle{
            height:400px;
            width:600px;
        }
        #m1,#m2,#m3{
            height:400px;
            width:200px;
            background-color:pink;
            float:left;
        }
        #m11{
            height:200px;
            width:200px;
            background-color: greenyellow;

        }
        #m12{
            height:200px;
            width:200px;
            background-color: rgb(17, 24, 6);

        }

        #bottom{
            height:300px;
            width:600px;
        }
        #t{
            height:1000px;
            width:200px;
            float:left;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="f">
            <div id="f1">
                <div id="f11"></div>
                <div id="f12"></div>
            </div>
            <div id="f2"></div>
        </div>
        <div id="s">
            <div id="top">
                <div id="s1"></div>
                <div id="s2">
                    <div id="a"></div>
                    <div id="b"></div>
                    <div id="c"></div>
                </div>
            </div>
            
            <div id="middle">
                <div id="m1"></div>
                <div id="m2">
                    <div id="m11"></div>
                    <div id="m12"></div>
                </div>
                <div id="m3"></div>
            </div>
            <div id="bottom">
                <div id="s2">
                    <div id="a"></div>
                    <div id="b"></div>
                    <div id="c"></div>
                </div>
                <div id="s1"></div>
            </div>
        </div>
        <div id="t">
            <div id="f2"></div>
            <div id="f1">
                <div id="f11"></div>
                <div id="f12"></div>
            </div>
        </div>
    </div>
</body>
</html>
