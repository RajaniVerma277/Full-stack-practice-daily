<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url(IMAGES/alovera\ gel.jpg);
            background-size: cover;

        }
        #box{
            height:200px;
            width:200px;
            border:20px solid rgb(150, 138, 138);
            border-radius: 50%;
            margin:200px auto;
            border-top-color: rgb(228, 107, 8);
            position:relative;
            animation-name: xyz;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 4s;
            
        }
        #dot{
            height:30px;
            width:30px;
            border-radius: 50%;
            background-color: rgb(230, 12, 12,.8);
            position: absolute;
            top:7%;
            left:85%;
            box-shadow: 0px 0px 0px 5px rgb(230, 12, 12,.8);
            box-shadow: 0px 0px 0px 10px rgba(211, 44, 44, 0.8);
            box-shadow: 0px 0px 0px 15px rgba(159, 31, 31, 0.8);
            box-shadow: 0px 0px 0px 20px rgba(250, 73, 73, 0.8);

        }
        @keyframes xyz{
            from{
                transform:rotate(0deg);
            }
            to{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="dot"></div>
    </div>
</body>
</html>
